{% extends 'base.html'%}

{% block content %}




<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 30px;">
            <div class="navbar-nav" style="gap: 30px;">
                {% for data in generous %}
                <a class="nav-item nav-link active text-light font-bold"
                    href="{% url 'generous' data.id %}">{{data.cat_title|capfirst}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://bc-img.s3.ap-south-1.amazonaws.com/web_banners/2023070558492.webp" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://bc-img.s3.ap-south-1.amazonaws.com/web_banners/2023040739523.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://th.bing.com/th?id=OIP.z-jz3fBVGguR56ofkq9XMAHaD4&w=345&h=180&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only text-black">Previous</span>
        </a>
        <a class="carousel-control-next" href="" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only text-black">Next</span>
        </a>
    </div>
</div>
<div class="container mt-2">
    <h2 class="h2 text-black mt-2"><u>Book Sets</u></h2>
    <div class="row">
        {% for data in create %}
        <div class="col-3 shadow mt-1">
            <div class="card border-5">
                <img src="{{data.image.url}}" class="object-fit-cover" style="height: 300px;" alt="">
            </div>
            <div class="card-body">
                <h4 class="text-black font-bold mt-1 text-center">{{data.title}}</h4>
                <p class="text-black font-bold mt-1">BY-{{data.author}}</p>
                <p class="text-black font-bold mt-1">{{data.price}} <del class="text-danger font-bold">{{data.discount_price}}</del></p>
                <a href="{% url 'singlePost' data.id %}" class="btn btn-warning px-4 py-2" type="submit">Buy Now</a>
                <a href="{% url 'singlePost' data.id %}" class="btn btn-primary px-4 py-2" type="submit">Pay with EMI</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
